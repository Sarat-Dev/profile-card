<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Title -->
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="center-container">

      <div class="background-img">
        <img class="profilepic" src="images/image-victor.jpg" alt="picture_of_victor">
      </div>

      <p class="name">Victor Crest <span class="age">26</span></p>
      <p class="city">London</p>

      <hr class="second-divider">

      <div class="s1">
        <p class="stats">80K</p>
        <p class = "stat-names">Followers</p>
      </div>

      <div class="s2">
        <p class="stats">803K</p>
        <p class = "stat-names">Likes</p>
      </div>

      <div class="s3">
        <p class="stats">1.4K</p>
        <p class = "stat-names">Photos</p>
      </div>


    </div>

  </div>

  </div> -->
</body>
</html>
